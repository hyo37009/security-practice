<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>접근 거부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f8d7da;
            border-radius: 8px;
        }
        h1 {
            color: #721c24;
            font-size: 72px;
            margin: 0;
        }
        h2 {
            color: #721c24;
        }
        p {
            color: #721c24;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>403</h1>
    <h2>접근이 거부되었습니다!</h2>
    <p>이 페이지에 접근할 권한이 없습니다.</p>
    <p>필요한 권한이 있다고 생각되면 관리자에게 문의하세요.</p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
